<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcde09"/>
      <stop offset="100%" style="stop-color:#ffe433"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle star field -->
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="250" cy="150" r="1" fill="white" opacity="0.4"/>
  <circle cx="400" cy="50" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="550" cy="120" r="1" fill="white" opacity="0.5"/>
  <circle cx="700" cy="60" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="850" cy="100" r="1" fill="white" opacity="0.4"/>
  <circle cx="1000" cy="70" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="1100" cy="140" r="1" fill="white" opacity="0.5"/>
  <circle cx="150" cy="500" r="1" fill="white" opacity="0.3"/>
  <circle cx="300" cy="550" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="500" cy="520" r="1" fill="white" opacity="0.2"/>
  <circle cx="750" cy="560" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="900" cy="500" r="1" fill="white" opacity="0.3"/>
  <circle cx="1050" cy="540" r="1.5" fill="white" opacity="0.4"/>

  <!-- Binary digits scattered -->
  <text x="80" cy="200" font-family="monospace" font-size="12" fill="white" opacity="0.15">1</text>
  <text x="180" cy="400" font-family="monospace" font-size="10" fill="white" opacity="0.12">0</text>
  <text x="320" cy="180" font-family="monospace" font-size="14" fill="white" opacity="0.1">1</text>
  <text x="1020" cy="220" font-family="monospace" font-size="12" fill="white" opacity="0.15">0</text>
  <text x="1100" cy="380" font-family="monospace" font-size="10" fill="white" opacity="0.12">1</text>
  <text x="950" cy="450" font-family="monospace" font-size="14" fill="white" opacity="0.1">0</text>

  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="32" fill="rgba(255,255,255,0.8)" letter-spacing="3">The</text>
  <text x="600" y="280" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" fill="white" letter-spacing="2">Midnight</text>
  <text x="600" y="360" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" fill="white" letter-spacing="2">Coder's</text>
  <text x="600" y="440" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" fill="white" letter-spacing="2">Children</text>

  <!-- Author -->
  <text x="600" y="500" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="24" fill="rgba(255,255,255,0.6)" font-style="italic">by Prashant Sridharan</text>

  <!-- Gold accent line -->
  <rect x="400" y="530" width="400" height="3" fill="url(#goldGradient)"/>

  <!-- Coming Soon -->
  <text x="600" y="580" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="20" fill="#fcde09" letter-spacing="4">COMING SEPTEMBER 2026</text>
</svg>
